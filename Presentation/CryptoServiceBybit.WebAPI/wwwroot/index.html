<!DOCTYPE html>
<html>
<head>
    <title>CryptoService</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <div id="wrapper">
        <header>
            <img src="images/droid.png" width="60" height="60">
            <h1 class="text">CryptoService</h1>
            <form name="search" action="#" method="get">
                <input type="text" name="q" placeholder="Search" /><button type="submit">GO</button>
            </form>
        </header>
        <div id="heading">
            <p>
                <label class="text">Timeframe</label>
                <select id="timeframesSelect">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="120">120</option>
                    <option value="240">240</option>
                    <option value="360">360</option>
                    <option value="720">720</option>
                    <option value="D">D</option>
                    <option value="W">W</option>
                    <option value="M">M</option>
                </select>
                <label class="text">Category</label>
                <select id="categoriesSelect">
                    <option value="spot">Spot</option>
                    <option value="inverse">Inverse</option>
                    <option value="linear">Linear</option>
                    <option value="option">Option</option>
                </select>
                <label class="text">Symbol</label>
                <select id="symbolsSelect">
                </select>
            </p>
        </div>
        <aside>
        </aside>
        <section></section>
    </div>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
